<!DOCTYPE html>
<html lang="en" data-thme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE CREATE</title>
    <!-- daisy khala -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative">
    <header class="sticky top-0 z-10 bg-gray-300 opacity-95">
      <!-- nav -->
      <nav
        class="flex w-11/12 mx-auto justify-between py-2 items-center border-b"
      >
        <!-- img -->
        <div class="w-[150px]">
          <img class="w-full" src="./assects/Logo.png" alt="" />
        </div>
        <!-- search -->
        <div>
          <label
            class="input input-bordered flex items-center gap-2 w-2/3 md:w-full mx-auto"
          >
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <!-- Sort btn -->
        <div>
          <button
            class="btn bg-slate-300 text-xl py-2 px-5 rounded-xl font-bold"
          >
            Sort
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- 3 btn here -->
      <div id="btn" class="flex justify-center text-center space-x-3 p-3"></div>
      <!-- videos crad hare -->
      <div
        id="crads"
        class="grid md:grid-cols-2 lg:grid-cols-4 gap-5 w-11/12 mx-auto mt-4 mb-5"
      ></div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
